<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="searchHeader.css">
    <link rel="stylesheet" type="text/css" href="topHeader.css">
    <link rel="stylesheet" type="text/css" href="bottomHeader.css">
    <link rel="stylesheet" type="text/css" href="newsSide.css">
    <title>Yahoo!</title>
</head>
<body>
    <div class='top-header'>
        <a href="#" class='top-header-button'>Acasa</a>
        <a href="#" class='top-header-button'>Mail</a>
        <a href="#" class='top-header-button'>Stiri</a>
        <a href="#" class='top-header-button'>Sport</a>
        <a href="#" class='top-header-button'>Flickr</a>
        <a href="#" class='top-header-button'>Answers</a>
    </div>

    <div class='header-wrapper'>
        <div class='header-wrapper-banner' onclick='window.alert("so far so good")'>YAHOO!</div>
        <div class='header-wrapper-search'>
            <input type='text' class='header-wrapper-search-input' />
            <button class='header-wrapper-search-button'>Search</button>
        </div>
        <div class='header-wrapper-login-mail'>
            <button class='header-wrapper-login'>Autentificare</button>
            <button class='header-wrapper-mail'>Mail</button>
        </div>
    </div>
    <div class='bottom-header'>
        <a href="#" class='bottom-header-button'>Mail</a>
        <a href="#" class='bottom-header-button'>Stiri</a>
        <a href="#" class='bottom-header-button'>Sporturi</a>
        <a href="#" class='bottom-header-button'>Flickr</a>
        <a href="#" class='bottom-header-button'>Raspunsuri</a>
        <a href="#" class='bottom-header-button'>Mobile</a>
        <a href="#" class='bottom-header-button'>Messenger</a>
        <a href="#" class='bottom-header-button'>Vreme</a>
    </div>
    <div class='page-content'>
        <div class='news-side'>
            <div class='news-piece' onclick='window.alert("so far so good")'>News1</div>
            <div class='news-piece' onclick='window.alert("so far so good")'>News2</div>
            <div class='news-piece' onclick='window.alert("so far so good")'>News3</div>
            <div class='news-piece' onclick='window.alert("so far so good")'>News4</div>
        </div>
        <div class='weather-side'>
            <div class='location'onclick='window.alert("so far so good")'>Cluj Napoca, Romania</div>
            <div class='day-wrapper'>
                <div class='day-piece'>Astazi</div>
                <div class='day-piece'>Joi</div>
                <div class='day-piece'>Vineri</div>
                <div class='day-piece'>Sambata</div>
            </div>
            <button class='startpage-button'>Faceti din YAHOO pagina de start</button>
            <div class='text-wrapper'>
                <div class='text-piece'>Ajutor</div>
                <div class='text-piece'>Feedback</div>
                <div class='text-piece'>Confidentialitate</div>
                <div class='text-piece'>Termeni si conditii</div>
            </div>
        </div>
    </div>
</body>
</html>
